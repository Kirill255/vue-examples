    </style>

<body>
    <!-- Шаблоны для компонентов vue -->
    <template id="circles-template">
        <div class="circles"></div>
    </template>
    <template id="triangle-template">
        <div class="triangle"></div>
    </template>
    <template id="square-template">
        <div class="square"></div>
    </template>
    <template id="egg-template">
        <div class="egg"></div>
    </template>

    <!-- Блок на который действует vue -->
    <!-- v-cloak скрывает нескомпилированные элементы, пока сущность Vue.js не готова. -->
    <div id="app" v-cloak>
        <header>
            <nav>
                <!-- при клике вызвать метод switchView -->
                <!-- передать в него нужное значение -->
                <a href="#" @click="switchView('circles')">Круг</a>
                <a href="#" @click="switchView('triangle')">Треугольник</a>
                <a href="#" @click="switchView('square')">Квадрат</a>
                <a href="#" @click="switchView('egg')">Яйцо</a>
            </nav>
        </header>

        <!-- Анимация с именем switch -->
        <transition name="switch">
            <!-- тег для компонентов -->
            <!-- :is - имя компонента, который будет показан -->
            <!-- currentView - переменная хранящая в себе название компонента -->
            <component :is="currentView"></component>
        </transition>
    </div>



    <script type="text/javascript">

        // Создать сущность Vue
        var demo = new Vue({
            el: "#app", // Элемент DOM в котором будет работать Vue
            data: { // переменные
                currentView: 'circles' // видимый компонент
            },
            components: { // компоненты
                circles: { // название
                    template: '#circles-template' // шаблон
                },
                triangle: {
                    template: '#triangle-template'
                },
                square: {
                    template: '#square-template'
                },
                egg: {
                    template: '#egg-template'
                }
            },
            // функции ( методы ), вызываемые в vue
            methods: {
                switchView: function (view) { // смена видимого компонента
                    // присвоить переменной currentView значение view
                    this.currentView = view;
                }
            }
        });

    </script>

</body>

</html>
