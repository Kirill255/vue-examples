<!DOCTYPE html>
<html>
<head>
    <title>v-for директива</title>
    <link href="../../TWbootstrap 4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../vue.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var sample = new Vue({
                el: '#app',
                data: {
                    user: {
                        firstName: 'Homer',
                        lastName: 'Simpson',
                        age: 46,
                        socialStatus: {
                           worker: true,
                           husband: true
                        },
                        children: ['Bart', 'Lisa', 'Maggie']
                    }
                }
            });
        }
    </script>

</head>
<body>
    <div class="container">
        <div id="app">
            <form>
                <p>Пример, показывающий применение <code>v-for</code> директивы для обхода свойств объекта</p>
                <nav>
                    <ul>
                        <!-- Директива v-for позволяет производить обход по всем свойствам и методам объекта -->
                        <!-- С помощью значения value можно извлекать значения свойств объекта-->
                        <li v-for="value in user">{{ value }}</li>
                    </ul>
                </nav>
            </form>
        </div>
    </div>
</body>
</html>
