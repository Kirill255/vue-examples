    </style>

<body>
    <!-- Блок на который действует vue -->
    <!-- v-cloak скрывает нескомпилированные элементы, пока сущность Vue.js не готова. -->
    <!-- При клике вызывать метод "hideTooltip" -->
    <div id="app" v-cloak @click="hideTooltip">
        <!-- @click.stop обработчик события, с модификатором, останавливающим обработку события. -->
        <!-- v-if показывать если метод show_tooltip = true -->
        <div class="tooltip" @click.stop v-if="show_tooltip">
            <!-- Input привязынный к переменной text_content c помощью функции v-model -->
            <input type="text" v-model="text_content" ref="inputTooltip">
        </div>
        <!-- при клике вызывать метод "toggleTooltip", останавливая предыдущий -->
        <!-- Вместо фигурных скобок показывать содержимое переменной text_content, переменная - динамическая -->
        <p @click.stop="toggleTooltip">{{ text_content }}</p>
    </div>


    <script type="text/javascript">


        // Создать сущность Vue
        var demo = new Vue({
            el: "#app", // Элемент DOM в котором будет работать Vue
            data: { // переменные
                text_content: "Нажми на меня и редактируй.", // текст
                show_tooltip: false // показывание tooltip
            },
            // функции(методы) которые будут использоваться
            methods: {
                hideTooltip() { // скрыть tooltip
                    this.show_tooltip = false;
                },
                toggleTooltip: function () { // изменить показывание tooltip
                    // если показана скрыть, если скрыта показать
                    this.show_tooltip = !this.show_tooltip;
                    if (this.show_tooltip) {
                        this.$nextTick(function () {
                            this.$refs.inputTooltip.focus();
                        });
                    }
                }
            }
        });

    </script>

</body>

</html>
